 
   
        <main id="inhalt" class="col-12 col-md-9">
            <a class="btn btn-primary" href="artikelNeu.html">Neuen Artikel erstellen</a>
            <hr>
            
            <div *ngFor="let article of articles; let i = index">
                <article [id]="articles[i].id">
                    <h2><a href="artikel.html"></a>{{articles[i].ueberschrift}}</h2>
                    <p>{{articles[i].datum}} Uhr von {{articles[i].autor}}</p>
                    <p><b> {{articles[i].anriss}} </b></p>
                    <img [src]="articles[i].bild"/><br>
                    <a class="badge badge-pill badge-primary" href="tagliste.html" *ngFor="let tag of articles[i].tags">{{tag}}</a>
                    <p>{{articles[i].text}}</p>
                   <div>
                    <a title="Facebook" href="https://www.facebook.com/share.php?u=artikel.html?id=${article.id}" target="_blank">Teilen auf Facebook</a> | 
                    <a title="Twitter" href="https://twitter.com/intent/tweet?url=artikel.html?id=${article.id}" target="_blank">Twittern</a> | 
                    <a href="teilenEmail.html?id=${article.id}">Teilen via E-Mail</a> 
                   </div>
                </article>
            </div>
            
        </main>
        <aside id="sidebar" class="col-12 col-md-3 mt-5"></aside>
